	<div>
	<h2>ツイートから時刻取得</h2>
	<input type="text" id="tweetURL"></input>
	<input type="button" id="bt" value="変換"></input><br>
	<input type="text" id="date"></input>
	</div>
	<script type="text/javascript">
	$("#bt").on("click",function(){
	    var val = $("#tweetURL").val();
	　　console.log(val);
	    val = Number(val.substr(-19));
	    console.log(val);
	    val = val.toString(2);
	    val = parseInt(val.substr(0,val.length-22),2);
	    console.log(val);
	    var dateTime = new Date((val)+1288834974657);
	    console.log(dateTime);
	    var time = dateTime.toLocaleTimeString();
	   $("#date").val(time+"."+(val+657)%1000);
	    //後で正規表現にする
	});
	</script>
